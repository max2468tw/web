<form class="form-signin"
action="https://docs.google.com/forms/d/e/1FAIpQLSeQLU3nwzErLG8zStEZRDsZn4HZfUCWYvXM-BSNEU3PhbWZCw/formResponse"
    target="_self"
    id="bootstrapForm"
    method="POST">
  <fieldset>
      <h2>Untitled form<br><small></small></h2>
  </fieldset>


  <!-- Field type: "short" id: "153400855" -->
  <fieldset>
      <legend for="153400855">Name</legend>
      <div class="form-group">
          <input id="84935179" type="text" name="entry.84935179" class="form-control" >
      </div>
  </fieldset>


  <!-- Field type: "short" id: "2052122330" -->
  <fieldset>
      <legend for="2052122330">Age</legend>
      <div class="form-group">
          <input id="843911085" type="text" name="entry.843911085" class="form-control" required>
      </div>
  </fieldset>


  <!-- Field type: "section" id: "1207075646" -->
  <fieldset>
      <legend for="1207075646">Untitled Section</legend>
      <div class="form-group">
      </div>
  </fieldset>


  <!-- Field type: "date" id: "400311551" -->
  <fieldset>
      <legend for="400311551">Birthday Date</legend>
      <div class="form-group">
          <input type="date" id="309683540_date" placeholder="7/7/2020" class="form-control" >
      </div>
  </fieldset>

  <input type="hidden" name="fvv" value="1">
  <input type="hidden" name="fbzx" value="-8876516904110311398">
  <!--
      CAVEAT: In multipages (multisection) forms, *pageHistory* field tells to google what sections we've currently completed.
      This usually starts as "0" for the first page, then "0,1" in the second page... up to "0,1,2..N" in n-th page.
      Keep this in mind if you plan to change this code to recreate any sort of multipage-feature in your exported form.
      We're setting this to the total number of pages in this form because we're sending all fields from all the section together.
  -->
  <input type="hidden" name="pageHistory" value="0,1">

  <input class="btn btn-primary" type="submit" value="Submit">
